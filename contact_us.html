<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact PureHarvest - Get in touch with us for any inquiries or feedback.">
    <meta name="keywords" content="contact us, organic shop, feedback, inquiries">
    <title>Contact Us - PureHarvest</title>
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>

    
    <header>
        <h1>Contact PureHarvest</h1>
        <p>Have questions or feedback? Get in touch with us!</p>
    </header>

  
    <div class="contact-container">
       
        <div class="form-section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>

          
            <div class="success-message" id="successMessage">
                Thank you for contacting us! We will get back to you soon.
            </div>
        </div>

      
        <div class="map-section">
            <h3>Find Us Here</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095053!2d144.95373531531695!3d-37.81720997975161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f0f7e5f%3A0xf58e7e4baf3c44f4!2s123%20Organic%20Lane%2C%20Green%20City%2C%20EC123!5e0!3m2!1sen!2sus!4v1617116603852!5m2!1sen!2sus"
                width="100%"
                height="300"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"></iframe>

           
            <div class="contact-details">
                <h4>Contact Details</h4>
                <p>Email: info@PureHarvest.com</p>
                <p>Phone: +91 9999999999</p>
                <p>Address: 123, abc, India </p>
            </div>
        </div>
    </div>

    <footer>
        <div>&copy; 2024 PureHarvest. All rights reserved.</div>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

   
    <script src="contact_us.js">  
    </script>

</body>
</html>
